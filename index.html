<!DOCTYPE html>
<html lang="en">

<head>
  <title>Node-RED Schedule</title>
  <script>var $nodeRedAdminRoot = "/nodered/";</script>
  <link rel="shortcut icon" href="favicon.ico" />
  <meta charset="utf-8" />

  <!-- FIXME: how can we neatly load jquery from the node-red install? -->
  <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>

  <script>
    $('head').append('<link rel="stylesheet" type="text/css" href="'+$nodeRedAdminRoot+'bootstrap/css/bootstrap.min.css" />');
    $('head').append('<script src="'+$nodeRedAdminRoot+'bootstrap/js/bootstrap.min.js" />');
    $("#btn-back").attr("href", $nodeRedAdminRoot);
  </script>

  <link rel="stylesheet" href="style.css" />
  <script src="schedule.js"></script>

</head>


<body spellcheck="false">

  <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
          <div class="container-fluid">
              <a class="brand" href="#"><img src="node-red.png"> <span class="red">Node-RED Schedule</span> </a>
              <div class="btn-group pull-right">
                  <a class="btn btn-primary" href="/nodered/" id="btn-back"><i class="icon-home icon-white"></i> Back to Admin</a>
              </div>
          </div>
      </div>
  </div>

  <div class="container">
    <table id="schedule" class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Hour</th>
          <th>Min</th>
          <th>Day</th>
          <th>Month</th>
          <th>Day of Week</th>
          <th>Topic</th>
          <th>Payload</th>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

</body>
</html>
